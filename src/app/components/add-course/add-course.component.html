<!-- {{course|json}} -->

<!-- add validation here -->
<!-- courseId should be dropdown of mentor's previous courses -->
<div class="container col-md-5" style="border:solid 1px; border-radius: 2%; padding: 2%;" id="form">
    <div class="column">
    <form #f1="ngForm" action="" class="form-group">
        <div class="form-group">
            <!-- two way binding here man -->
            <label for="categoryId">Category Id</label>
            <input #categoryId="ngModel" class="form-control" name="categoryId" [(ngModel)]="course.categoryId"/>
        </div>
    
        <div class="form-group">
            <!-- two way binding here man -->
            <label for="title">Title</label>
            <input #title="ngModel" class="form-control" name="title" [(ngModel)]="course.title"/>
        </div>
    
        <div class="form-group">
            <!-- two way binding here man -->
            <label for="price">Price of the Course</label>
            <input #courseId="ngModel" class="form-control" name="price" [(ngModel)]="course.price"/>
        </div>
    
        <div class="form-group">
            <!-- two way binding here man -->
            <label for="author">Author(Same as your username)</label>
            <input #author="ngModel" class="form-control" name="author" [(ngModel)]="course.author"/>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <label for="rating">Rating</label>
            <input #rating="ngModel" class="form-control" name="rating" [(ngModel)]="course.rating"/>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <label for="duration">Duration(in hours)</label>
            <input #duration="ngModel" class="form-control" name="duration" [(ngModel)]="course.duration"/>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <label for="noOfLectures">Number Of Lectures</label>
            <input #courseId="ngModel" class="form-control" name="noOfLectures" [(ngModel)]="course.noOfLectures"/>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <label for="thumbnailUrl">ThumbnailUrl</label>
            <input #thumbnailUrl="ngModel" class="form-control" name="thumbnailUrl" [(ngModel)]="course.thumbnailUrl"/>
        </div>

        <div class="form-group">
            <!-- two way binding here man -->
            <label for="description">Description</label>
            <input #description="ngModel" class="form-control" name="description" [(ngModel)]="course.description"/>
        </div>
    
        <div >
        <button  (click)="addCourse()" class="btn btn-primary" style="margin: 10px;">Add Course</button>
        </div>
    
    </form>
    
    </div>
    </div>
