<!-- {{video|json}} -->

<!-- add validation here -->
<!-- courseId should be dropdown of mentor's previous courses -->
<div class="container col-md-5" style="border:solid 1px; border-radius: 2%;">
<div class="column">
<form #f1="ngForm" action="" class="form-group">
    <div class="form-group">
        <!-- two way binding here man -->
        <label for="courseId">CourseId</label>
        <input #courseId="ngModel" class="form-control" name="courseId" [(ngModel)]="video.courseId"/>
    </div>

    <div class="form-group">
        <!-- two way binding here man -->
        <label for="url">Link of the Video</label>
        <input #courseId="ngModel" class="form-control" name="url" [(ngModel)]="video.url"/>
    </div>

    <div class="form-group">
        <!-- two way binding here man -->
        <label for="duration">Duration of the Course(hrs)</label>
        <input #courseId="ngModel" class="form-control" name="duration" [(ngModel)]="video.duration"/>
    </div>

    <div class="form-group">
        <!-- two way binding here man -->
        <label for="title">Title</label>
        <input #courseId="ngModel" class="form-control" name="title" [(ngModel)]="video.title"/>
    </div>

    <div>
        <button (click)="addVideo()" class="btn btn-primary">Add Video</button>
    </div>

</form>

</div>
</div>
